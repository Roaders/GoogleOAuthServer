<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

	<title>Google Authentication Test Harness</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js"></script>

	<script src="browser/googleOAuthClient.js"></script>
	<script src="testHarness.js"></script>

</head>

<body>

	<h1>You Tube Authentication Test harness</h1>

	<button onclick="authClient.requestTokens()">Request Tokens</button>

	<div>
		<textarea id="tokenResult" rows="15" style="width: 900px"></textArea>
	</div>

	<button onclick="revokeTokens()">Revoke Tokens</button>

	<button id="reloadVideosButton" onclick="reloadVideos()">Load Videos</button>

	<div id="videoResults"></div>

</body>
</html>
