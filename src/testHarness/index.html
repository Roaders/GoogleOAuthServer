<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

	<title>youTube Authentication Test Harness</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js"></script>

	<script src="browser/youTubeAuthenticationClient.js"></script>

	<script>
		var authClient = new PricklyThistle.Auth.YouTube.Client.YouTubeAuthenticationClient();
		authClient.createLoadTokensObservable().subscribe( function(result){ console.log( "tokens returned: " + JSON.stringify(result) ) } );
	</script>

</head>

	<h1>You Tube Authentication Test harness</h1>

	<button onclick="authClient.requestTokens()">Request Tokens</button>

<body>
</body>
</html>
