<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

	<title>Google Authentication Test Harness</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.41/system.js"></script>

	<script>
		System.defaultJSExtensions = true;

		SystemJS.config({
			paths: {
				'*': 'node_modules/*',
				'testHarness/*': 'testHarness/*'
			},
			packageConfigPaths: ['./node_modules/*/package.json']
		});

		SystemJS.import('testHarness/testHarness');
	</script>

</head>

<body>

	<h1>You Tube Authentication Test harness</h1>

	<button id="btnRequestTokens">Request Tokens</button>

	<div>
		<textarea id="tokenResult" rows="15" style="width: 900px"></textArea>
	</div>

	<button id="btnRevokeTokens">Revoke Tokens</button>

	<button id="btnLoadVideos">Load Videos</button>

	<div id="videoResults"></div>

</body>
</html>
